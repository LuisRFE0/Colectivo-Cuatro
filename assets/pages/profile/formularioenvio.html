         <section>


            <div class="container-formulario-envio">

                 <div>
                    <h3 class="datos-envio color-font color-font-700 text-center">Datos de envío</h3>
                    <form action="#" id="form">
                        <div class="mb-3 row">
                            <label for="input-nombre"
                                class="col-sm-3 col-form-label color-font mx-2 ">Nombre del responsable:</label>
                            <div class="col-md-3 mx-auto">
                                <input type="text" class="form-control" id="input-nombre"
                                    placeholder="Maria antonieta de las nieves">
                            </div>
                        </div>
                            <div class="mb-3 row">
                                <label for="input-direccion" class="col-sm-3 col-form-label color-font mx-2">Calle y numero:</label>
                                <div class="col-md-3 mx-auto">
                                    <input type="number" class="form-control" id="input-direccion"
                                        placeholder="25 #456">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="input-codigo-postal"
                                    class="col-sm-3 col-form-label color-font mx-2">Codigo postal:</label>
                                <div class="col-md-3 mx-auto">
                                    <input type="number" class="form-control" id="input-codigo-postal"
                                        placeholder="97000">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="input-colonia"
                                    class="col-sm-3 col-form-label color-font mx-2">Colonia:</label>
                                <div class="col-md-3 mx-auto">
                                    <input type="text" class="form-control" id="input-colonia"
                                        placeholder="Ingrese su Colonia">
                                </div>
                            </div>
                             <div class="mb-3 row">
                                <label for="input-ciudad"
                                    class="col-sm-3 col-form-label color-font mx-2 "> Ciudad:
                                </label>
                                <div class="col-md-3 mx-auto">
                                    <input type="text" class="form-control" id="input-ciudad"
                                        placeholder="Jalisco">
                                </div>
                            </div>
                        <!--------------------------------------------------------------------------->
                        <h5 class="datos-tarjeta color-font color-font-700 text-center">Datos de tarjeta</h5>
                    <form action="#" id="form">
                        <div class="mb-3 row">
                            <label for="input-nombre" class="col-sm-3 col-form-label color-font mx-2 ">Nombre:</label>
                            <div class="col-md-3 mx-auto">
                                <input type="text" class="form-control" id="input-nombre"
                                    placeholder="Maria antonieta de las nieves">
                            </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="input-numero-tarjeta" class="col-sm-3 col-form-label color-font mx-2 ">Número de tarjeta</label>
                                <div class="col-md-3 mx-auto">
                                    <input type="number" class="form-control" id="input-numero-tarjeta"
                                        placeholder="4444 4444 4444 4444">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="input-ccv"
                                    class="col-sm-3 col-form-label color-font mx-2 ">CCV:</label>
                                <div class="col-md-3 mx-auto">
                                    <input type="number" class="form-control" id="input-ccv"
                                        placeholder="123">
                                </div>
                            </div>
                        <!-------------->
                        <div class="col-sm-10 btns-pagar ">
                            <div id="alerta" class="text-center">

                            </div>
                            <button class="btn-pagar" type="submit">Pagar</button>

                        </div>

                    </form>

                </div>
