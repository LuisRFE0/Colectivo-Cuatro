        <section>


            <div class="container-formulario-envio" id="form">

                <div>
                    <h3 class="datos-envio color-font color-font-700 text-center">Datos de envío</h3>
                    <form action="#">


                        <div class="mb-3 row">
                            <label for="input-nombre" class="d-flex justify-content-center align-items-center">Nombre del
                                responsable:</label>
                            <div class="col-md-3 mx-auto">
                                <input type="text" class="form-control d-flex justify-content-center align-items-center"
                                    placeholder="Maria Nieves">
                            </div>
                        </div>



                        <div class="mb-3 row">
                            <label for="input-direccion" class="d-flex justify-content-center align-items-center">Calle y
                                numero:</label>
                            <div class="col-md-3 mx-auto">
                                <input type="text" class="form-control" id="input-direccion" placeholder="25 #456">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="input-codigo-postal" class="d-flex justify-content-center align-items-center">Codigo
                                postal:</label>
                            <div class="col-md-3 mx-auto">
                                <input type="number" class="form-control" id="input-codigo-postal" placeholder="97000">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="input-colonia" class="d-flex justify-content-center align-items-center">Colonia:</label>
                            <div class="col-md-3 mx-auto">
                                <input type="text" class="form-control" id="input-colonia"
                                    placeholder="Ingrese su Colonia">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="input-ciudad" class="d-flex justify-content-center align-items-center "> Ciudad:
                            </label>
                            <div class="col-md-3 mx-auto">
                                <input type="text" class="form-control" id="input-ciudad" placeholder="Jalisco">
                            </div>
                        </div>
                        <!--------------------------------------------------------------------------->
                        <h5 class="datos-tarjeta color-font color-font-700 text-center">Datos de tarjeta</h5>
                            <div class="mb-3 row">
                                <label for="input-nombre"
                                    class="d-flex justify-content-center align-items-center ">Nombre:</label>
                                <div class="col-md-3 mx-auto">
                                    <input type="text" class="form-control" id="input-nombre"
                                        placeholder="Maria antonieta de las nieves">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="input-numero-tarjeta"
                                    class="d-flex justify-content-center align-items-center ">Número de tarjeta</label>
                                <div class="col-md-3 mx-auto">
                                    <input type="number" class="form-control" id="input-numero-tarjeta"
                                        placeholder="4444 4444 4444 4444">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="input-ccv" class="d-flex justify-content-center align-items-center ">CCV:</label>
                                <div class="col-md-3 mx-auto">
                                    <input type="number" class="form-control " id="input-ccv" placeholder="123">
                                </div>
                            </div>
                            <!-------------->
                            <div class="d-flex justify-content-center align-items-center ">
                            
                                <div id="alerta" class="text-center">

                                </div>
                                <button class="btn-pagar" type="submit" id="btn-pagar" onclick="verNota()">Pagar</button>
                               
                                   
                                

                            </div>

            </div>
        </section>
