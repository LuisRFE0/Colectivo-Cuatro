        <section class="">


            <div class="container-login ">

                <img class="triangulo" src="../images/image_login.png" alt="">

                <div>

                    <div class="form-container ">
                        <img src="../images/logo-carita.png" alt="">

                        <h3 class="login-welcome color-font color-font-700">Crear cuenta</h3>
                        <form action="#" id="form">
                            <div class="mb-3 row">
                                <label for="input-nombre" class="col-sm-2 col-form-label color-font mx-2">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="input-nombre"
                                        placeholder="Maria antonieta de las nieves">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="input-email" class="col-sm-2 col-form-label color-font mx-2">Correo:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="input-email"
                                        placeholder="example@mail.com">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="input-password"
                                    class="col-sm-2 col-form-label color-font mx-2">Contraseña:</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="input-password"
                                        placeholder="Ingrese una contraseña">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="input-confirm-password"
                                    class="col-sm-2 col-md-6 col-form-label color-font mx-2">Confirmar
                                    contraseña:</label>
                                <div class="col-sm-10 col-md-10">
                                    <input type="password" class="form-control" id="input-confirm-password"
                                        placeholder="Confirma la contraseña">
                                </div>
                            </div>
                            <div id="alerta" class="text-center">

                            </div>
                            <div class="btns-login mt-2">
                                <button class="btn-login" type="submit">Crear cuenta</button>

                            </div>

                        </form>



                    </div>

                </div>


            </div>

        </section>
